<!DOCTYPE HTML>
<html>
    <head>
        <title>Double Rainbow Nyan Cat</title>
        <link type="text/css" rel="stylesheet" href="demo.css" />
        <script type="text/javascript"
                src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!--
        Original CSS Nyan Cat by Michal Budzynski https://github.com/michalbe/css-nyan-cat
        -->
    </head>

    <body>
        <div id="mainContainer">
            <div id="nyanCat">
                <div id="wholeHead">
                    <div class="skin ear"></div>
                    <div class="skin ear rightEar"></div>
                    <div id="mainHead" class="skin">
                        <div class="eye"></div>
                        <div class="eye rightEye"></div>
                        <div class="nose"></div>
                        <div class="chick"></div>
                        <div class="chick rightChick"></div>
                        <div class="mouth">E</div>
                    </div>
                </div>
                <div id="toastBody">
                    <div>
                        &nbsp;  &nbsp; &nbsp;.&nbsp;&nbsp;.&nbsp; &nbsp;
                        &nbsp;..&nbsp;  &nbsp; &nbsp;.&nbsp;.&nbsp; &nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;..&nbsp;  &nbsp; &nbsp;.&nbsp;&nbsp;.
                    </div>
                </div>
                <div id="wholeTail">
                    <div class="tail skin"></div>
                    <div class="tail middleTail skin"></div>
                    <div class="tail backTail skin"></div>
                </div>
                <div id="allYourLegAreBelongToUs">
                    <div class="skin leg back leftBack"></div>
                    <div class="skin leg back"></div>
                    <div class="skin leg front leftFront"></div>
                    <div class="skin leg front"></div>
                </div>
                <div class="rainbow"></div>
                <div class="rainbow r2"></div>
                <div class="rainbow r3"></div>
                <div class="rainbow r4"></div>
            </div>
            <div class="star starMovement1">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
            <div class="star starMovement2 backwards">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
            <div class="star starMovement3">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
           <div class="star starMovement4">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
            <div class="star starMovement5">
                <div number="1"></div>
                <div number="2"></div>
                <div number="3"></div>
                <div number="4"></div>
                <div number="5"></div>
                <div number="6"></div>
                <div number="7"></div>
                <div number="8"></div>
            </div>
        </div>
        <audio id="intro" src="intro.ogg"></audio>
        <audio id="loop" src="nyancat.ogg" preload="auto"></audio>
        <script type="text/javascript">
            function playLoop() {
              $('#loop').trigger('play');
              if ((typeof $('#loop')[0].loop) == "boolean") {
                $('#loop')[0].loop = true;
              } else {
                $('#loop').bind('ended', function () { console.log('asldfj'); $('#loop').trigger('play'); });
              }
            }

            $(document).ready(function() {
              $('#intro').trigger('play');
              $('#intro').bind('ended', playLoop);
            });
        </script>
    </body>
</html>
